<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-end">
        
        <div class="col-md-2 mt-3 mb-3">
          <div id="conteinerUser" hidden>
            <p id="texUser"></p>
          </div>
          <div id="conteinerId">
            <form id="formId">
              <div class="row ">
                <div class="col-md-9">
                  <div>
                    <label class="form-label"></label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputUsuario"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                  <button type="submit" class="btn btn-secondary">
                    LOGIN
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <hr />
      <div class="row justify-content-start">
        <div class="col-md-9">
          <div id="conteinerProduct" class="row"></div>
        </div>
        <div class="col-md-4">
          <h3 class="h3 text-success text-uppercase mb-5">CoffeShop</h3>
          <form id="form">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <select
                class="form-select"
                id="inputNombre"
                required>
                <option selected disabled value="">Choose...</option>
                                <option>Natural</option>
                                <option>Descafeinado</option>
                                <option>Intenso</option>
                                <option>Arabica</option>
                                <option>Moka</option>
                                <option>Capuccino</option>
            </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Precio $</label>
              <input
                type="text"
                class="form-control"
                id="inputPrecio"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Cantidad</label>
              <input
                type="number"
                class="form-control"
                id="inputCantidad"
                required
              />
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-primary" id="btnGoOn">Go on</button>
              <div class="col-md-6">
                <br>
                <br>
                <button class="btn btn-danger" id="clearStorage">
                  Clear
                </button>
              </div>    
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <p class="copy text-center text-uppercase text-success mt-3 pb-2">Copyright: M. Gortari <span id="current-year"></span></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
  </body>
</html>
